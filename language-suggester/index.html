<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Languages</title>
</head>
<body>
  <h1>Language Suggester</h1>
  <form id="suggester">
    <label for="firstName">First Name:
      <input type="text" id="firstName">
    </label>
    <label for="lastName">Last Name:
      <input type="text" id="lastName">
    </label>
    <h3>Platform</h3>
    <input type="radio" name="platform" id="smartPhones">
    <label for="smartPhones">Smart Phones</label>
    <br>
    <input type="radio" name="platform" id="tablets">
    <label for="tablets">Tablets (iPads, Surfaces)</label>
    <br>
    <input type="radio" name="platform" id="desktops">
    <label for="desktops">Desktop/Laptops</label>
    <br>
    <h3>What is your preferred OS?</h3>
    <select name="operatingSystem" id="operatingSystem">
      <option value="windows">Windows</option>
      <option value="macOS">macOS (Apple)</option>
      <option value="linux">Linux</option>
    </select>
  </form>
  <script src="js/scripts.js"></script>
</body>
</html>
