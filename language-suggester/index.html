<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Languages</title>
</head>
<body>
  <h1>Language Suggester</h1>
  <form id="suggester">
    <h3>What platform interests you most?</h3>
    <input type="radio" name="platform" id="smartPhones">
    <label for="smartPhones">Smart Phones</label>
    <br>
    <input type="radio" name="platform" id="tablets">
    <label for="tablets">Tablets (iPads, Surfaces)</label>
    <br>
    <input type="radio" name="platform" id="desktops">
    <label for="desktops">Desktop/Laptops</label>
    <br>
    <h3>What is your preferred OS?</h3>
    <select name="operatingSystem" id="operatingSystem">
      <option value="windows">Windows</option>
      <option value="macOS">macOS (Apple)</option>
      <option value="linux">Linux</option>
    </select>
    <br>
    <h3>How much programming experience do you have?</h3>
    <label for="quantity">1 - 5 (5 being the most): </label>
    <input type="number" id="quantity" min="1" max="5">
    <br>
    <h3>Would you rather design websites or build the logic for applications?</h3>
    <input type="checkbox" name="websites" id="websites" value="websites">
    <label for="websites">Design websites</label>
    <input type="checkbox" name="tools" id="tools" value="tools">
    <label for="tools">Build logic for applications</label>
    <br>
    <h3>Are you interested in building video games?</h3>
    <label for="videoGames">Type "Yes" or "No": 
      <input type="text" id="videoGames">
    </label>
    <br>
    <br>
    <button type="submit">Submit</button>
  </form>
  <script src="js/scripts.js"></script>
</body>
</html>
